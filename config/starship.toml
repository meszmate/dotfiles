"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_lavender)\
$os\
$username\
[](bg:color_blue fg:color_lavender)\
$directory\
[](fg:color_blue bg:color_teal)\
$git_branch\
$git_status\
[](fg:color_teal bg:color_sapphire)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_sapphire bg:color_surface1)\
$docker_context\
$conda\
$pixi\
[](fg:color_surface1 bg:color_surface0)\
$time\
[ ](fg:color_surface0)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
color_text = '#FFFFFF'
color_surface0 = '#313244'
color_surface1 = '#45475a'
color_blue = '#5b82d9'
color_lavender = '#8f94ff'
color_teal = '#5ebfaf'
color_sapphire = '#4b9ec1'
color_green = '#a6e3a1'
color_mauve = '#cba6f7'
color_maroon = '#eba0ac'
color_yellow = '#f9e2af'
color_peach = '#fab387'
color_red = '#f38ba8'

[os]
disabled = false
style = "bg:color_lavender fg:color_text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:color_lavender fg:color_text"
style_root = "bg:color_lavender fg:color_text"
format = '[ $user ]($style)'

[directory]
style = "fg:color_text bg:color_blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_teal"
format = '[[ $symbol $branch ](fg:color_text bg:color_teal)]($style)'

[git_status]
style = "bg:color_teal"
format = '[[($all_status$ahead_behind )](fg:color_text bg:color_teal)]($style)'

[nodejs]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[c]
symbol = " "
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[cpp]
symbol = " "
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[rust]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[golang]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[php]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[java]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[kotlin]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[haskell]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[python]
symbol = ""
style = "bg:color_sapphire"
format = '[[ $symbol( $version) ](fg:color_text bg:color_sapphire)]($style)'

[docker_context]
symbol = ""
style = "bg:color_surface1"
format = '[[ $symbol( $context) ](fg:color_text bg:color_surface1)]($style)'

[conda]
style = "bg:color_surface1"
format = '[[ $symbol( $environment) ](fg:color_text bg:color_surface1)]($style)'

[pixi]
style = "bg:color_surface1"
format = '[[ $symbol( $version)( $environment) ](fg:color_text bg:color_surface1)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_surface0"
format = '[[  $time ](fg:color_text bg:color_surface0)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_mauve)'
vimcmd_replace_symbol = '[](bold fg:color_mauve)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
